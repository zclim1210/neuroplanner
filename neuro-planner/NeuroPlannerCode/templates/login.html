<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Neuro Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><i class="fas fa-calendar-alt"></i></span>
                    <span>Neuro Planner</span>
                </div>
                <h1>Log In</h1>
                <p>Welcome to Neuro Scheduling</p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <form class="flex-c" action="{{ url_for('auth.login') }}" method="POST">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class="flex-r input">
                            <input type="email" name="email" placeholder="Please fill in your email" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" name="password" placeholder="Please fill in your password" required>
                            <i class="fas fa-key"></i>
                        </div>
                    </div>

                    <input class="btn" type="submit" value="Log In">
                    <span class="extra-line">
                        <span>New User From The Company?</span>
                        <a href="{{ url_for('auth.signup') }}">Sign Up</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
